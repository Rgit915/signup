<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="icon" href="./assets/icon.png" sizes="16x16 32x32 48x48 64x64"/>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <div class="toggle-button"><button name="toggle-css" type="button" class="p-2 m-1">Toggle CSS</button></div>
    </header>
    <main>
      <div class="container mt-5">
        <form id="signupForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      <section>

        <div class="row mt-5 p-2">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-body">
                <h5 class="card-title">Validation Method - 1 </h5>
                <p class="card-text">Form validation Vanilla JS</p>
                <a href="#" class="btn btn-primary">Show</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-body">
                <h5 class="card-title">Validation Method - 2</h5>
                <p class="card-text">Form validation Formik</p>
                <a href="./form-validation.html" class="btn btn-primary">Show</a>
              </div>
            </div>
          </div>
        </div>
         </section>
    </main>
    <footer></footer>

    <!-- custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
