<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="icon" href="./assets/signup-icon.png" sizes="16x16 32x32 48x48 64x64" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .error-msg {
      color: red;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="container mt-5">
      <form id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" />
          <span id="firstNameError" class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" />
          <span id="lastNameError" class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" />
          <span id="emailError" class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" />
          <span id="passwordError" class="error-msg"></span>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Add event listener for form submission
      form.addEventListener('submit', event => {
        event.preventDefault();
        validateForm();
      });

      // Function to validate form fields
      function validateForm() {
        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value.trim();
        let isValid = true;

        // Reset previous error messages
        emailError.textContent = '';
        passwordError.textContent = '';

        // Email validation
        if (!emailValue) {
          emailError.textContent = '* Email is required';
          isValid = false;
        } else if (!/\S+@\S+\.\S+/.test(emailValue)) {
          emailError.textContent = 'Invalid email format';
          isValid = false;
        }

        // Password validation
        if (!passwordValue) {
          passwordError.textContent = '* Password is required';
          isValid = false;
        } else if (passwordValue.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters long';
          isValid = false;
        }

        if (isValid) {
          // Form is valid, you can submit the data or perform other actions
          alert('Form is valid. Submitting data...');
          // Clear form fields after successful submission
          clearForm();
        }
      }
      //function that resets the input values and clears any error messages
      function clearForm() {
        emailInput.value = '';
        passwordInput.value = '';
        emailError.textContent = '';
        passwordError.textContent = '';
      }
    });
  </script>
</body>

</html>
